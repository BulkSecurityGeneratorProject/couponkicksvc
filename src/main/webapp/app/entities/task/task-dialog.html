
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" translate="couponkicksvcApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.taskId" for="field_taskId">Task Id</label>
            <input type="number" class="form-control" name="taskId" id="field_taskId"
                    ng-model="vm.task.taskId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.task.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.task.startDate" is-open="vm.datePickerOpenStatus.startDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.endDate" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" datetime-picker="{{dateformat}}" ng-model="vm.task.endDate" is-open="vm.datePickerOpenStatus.endDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.task.language" for="field_language">Language</label>
            <select class="form-control" name="language" ng-model="vm.task.language" id="field_language">
                <option value="ENGLISH" translate="couponkicksvcApp.Language.ENGLISH">ENGLISH</option>
                <option value="CHINESE_SIMPLIFIED" translate="couponkicksvcApp.Language.CHINESE_SIMPLIFIED">CHINESE_SIMPLIFIED</option>
                <option value="SPANISH" translate="couponkicksvcApp.Language.SPANISH">SPANISH</option>
                <option value="FRENCH" translate="couponkicksvcApp.Language.FRENCH">FRENCH</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
