
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMerchantLabel" translate="couponkicksvcApp.merchant.home.createOrEditLabel">Create or edit a Merchant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.merchant.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.merchant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.merchantId" for="field_merchantId">Merchant Id</label>
            <input type="number" class="form-control" name="merchantId" id="field_merchantId"
                    ng-model="vm.merchant.merchantId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.tradingName" for="field_tradingName">Trading Name</label>
            <input type="text" class="form-control" name="tradingName" id="field_tradingName"
                    ng-model="vm.merchant.tradingName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.abn" for="field_abn">Abn</label>
            <input type="text" class="form-control" name="abn" id="field_abn"
                    ng-model="vm.merchant.abn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.merchant.contact"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.merchant.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.modifiedDate" for="field_modifiedDate">Modified Date</label>
                <div class="input-group">
                    <input id="field_modifiedDate" type="text" class="form-control" name="modifiedDate" datetime-picker="{{dateformat}}" ng-model="vm.merchant.modifiedDate" is-open="vm.datePickerOpenStatus.modifiedDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="couponkicksvcApp.merchant.lastLogonDate" for="field_lastLogonDate">Last Logon Date</label>
                <div class="input-group">
                    <input id="field_lastLogonDate" type="text" class="form-control" name="lastLogonDate" datetime-picker="{{dateformat}}" ng-model="vm.merchant.lastLogonDate" is-open="vm.datePickerOpenStatus.lastLogonDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastLogonDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="couponkicksvcApp.merchant.billingAddress" for="field_billingAddress">Billing Address</label>
            <select class="form-control" id="field_billingAddress" name="billingAddress" ng-model="vm.merchant.billingAddressId" ng-options="address.id as address.id for address in vm.billingaddresses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="couponkicksvcApp.merchant.shippingAddress" for="field_shippingAddress">Shipping Address</label>
            <select class="form-control" id="field_shippingAddress" name="shippingAddress" ng-model="vm.merchant.shippingAddressId" ng-options="address.id as address.id for address in vm.shippingaddresses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
